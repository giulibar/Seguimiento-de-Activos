<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=StyleSheet href="./estilo.css" type="text/css" media=screen />
  <script src="./funcion.js" type="module"> </script>
  <title>Document</title>
</head>

<body>
  <div id="contenido">
    <p id=fecha style="color: #ffffff;">Ultima vez actualizado: </p>
    <div id="activos">
      <div id="LinkPool">
        <img src='./LP-image.png' class='tokenicon'>
      <article id=sombra>
        <div id="LPtoken" style="color:#ffffff" ;>Comprar LP Token a: </div>
        <div id="BestBuyPrice" for="LPtoken"></div>
      </article>
      <article id=sombra>
        <div id="LPtoken" style="color:#ffffff" ;>Vender LP Token a: </div>
        <div id="BestSellPrice" for="LPtoken"></div>
      </article>
    </div>
    <div id="Binance">
      <img src='./binance-logo.webp' class='tokeniconbnb'>
      <article id=sombra1>
        <div id="LPtoken" style="color:#ffffff" ;>Comprar LP Token a: </div>
        <div id="BestBuyPrice1" for="LPtoken"></div>
      </article>
      <article id=sombra1>
        <div id="LPtoken" style="color:#ffffff" ;>Vender LP Token a: </div>
        <div id="BestSellPrice1" for="LPtoken"></div>
      </article>
    </div>
    </div>
    <span>
      <!--Load the AJAX API-->
      <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
      <script type="text/javascript">
        // Load the Visualization API and the corechart package.
        google.charts.load('current', {
          'packages': ['corechart']
        });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

          // Create the data table.
          var data = new google.visualization.DataTable();
          data.addColumn('string', 'Topping');
          data.addColumn('number', 'Slices');
          data.addRows([
            ['Mushrooms', 3],
            ['Onions', 1],
            ['Olives', 1],
            ['Zucchini', 1],
            ['Pepperoni', 2]
          ]);

          // Set chart options
          var options = {
            'title': 'Cartera de Activos personales',
            'width': 450,
            'height': 350,
            colors: ['#e0440e', '#e6693e', '#ec8f6e', '#f3b49f', '#f6c7b6'],
            backgroundColor: 'transparent',


          };

          // Instantiate and draw our chart, passing in some options.
          var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
          chart.draw(data, options);

        }
      </script>
      </head>

      <body>
        <!--Div that will hold the pie chart-->
        <div id="chart_div"></div>
  </div>
</body>
</span>


</body>
